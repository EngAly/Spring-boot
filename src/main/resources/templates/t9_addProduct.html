<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add new product</title>
<link href="../webjars/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<script src="../../webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

   <div class="container mt-3 text-center">
      <div class="jumbotron ">
         <h1>hello spring boot in add new product to repository</h1>
         <button class="btn btn-danger stretched-link">add new product</button>
      </div>
   </div>

   <script type="text/javascript">
   $(document).ready(function() {
       $("button").click(function() {
          var productmodel = {
             id : "73",
             name : "Ginger"
          };
          var requestJSON = JSON.stringify(productmodel);
          $.ajax({
             type : "POST",
             url : "http://127.0.0.1:8080/jqueryConsumeRestful/addproduct",
             headers : {
                "Content-Type" : "application/json"
             },
             data : requestJSON,
             success : function(data) {
                alert(data);
             },
             error : function(data) {
             }
          });
       });
    });
 </script>										
																	 
 </body>
</html>
