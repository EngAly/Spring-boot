<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
     <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>


   <div class="container mt-2 text-center">
      <div class="jumbotron">
         <button class="btn btn-danger stretched-link">get all products</button>
      </div>
      <h1>show all products</h1>
      <table id="products" class="table table-striped table-over">
      </table>

   </div>


   <script>
				$(document)
						.ready(
								function() {
									$("button")
											.click(
													function() {

														$
																.getJSON(
																		"http://127.0.0.1:8080/restfulservice/products",
																		function(
																				result) {
																			$
																					.each(
																							result,
																							function(
																									key,
																									value) {
																								$(
																										"#products")
																										.append(
																												"<tr><td>"
																														+ value.id
																														+ "</td><td>"
																														+ value.name

																														+ "</td></tr>");
																							});
																		});
													});
								});
			</script>

</body>
</html>
